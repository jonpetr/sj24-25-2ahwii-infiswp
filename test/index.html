<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produktübersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      margin-top: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    .category {
      padding: 40px 20px;
    }

    .category-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #fff;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .carousel {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .product-card {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      width: 200px;
      text-align: center;
      margin: 0 10px;
      flex-shrink: 0;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-name {
      margin: 15px 0;
      font-size: 18px;
      color: #fff;
    }

    .product-price {
      font-size: 20px;
      color: #27ae60;
      margin-bottom: 15px;
    }

    .buy-button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .buy-button:hover {
      background-color: #0056b3;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      z-index: 100;
    }

    .carousel-button.left {
      left: 10px;
    }

    .carousel-button.right {
      right: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      margin-top: 20px;
    }
  </style>
</head>
<body>

        <li><a href="#jackets">Jacken</a></li>
        <li><a href="#accessories">Zubehör</a></li>
      </ul>
    </nav>
  </header>

        </div>
      </div>
      <button class="carousel-button right" onclick="moveCarousel(1)">&#10095;</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Unser Shop. Alle Rechte vorbehalten.</p>
  </footer>
