<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle mit Fußballspielern und Uhr</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .clock {
            font-size: 2em;
            margin-top: 20px;
        }
        .source {
            font-size: 0.8em;
            color: gray;
            text-align: right;
        }
        .btn {
            transition: none;
        }
    </style>
</head>
<body class="container mt-5">

    <h1 class="text-center mb-4">Liste von Fußballspielern</h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Team</th>
                <th rowspan="2">Nummer</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lionel Messi</td>
                <td>Stürmer</td>
                <td>Paris Saint-Germain</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Cristiano Ronaldo</td>
                <td>Stürmer</td>
                <td>Al-Nassr</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Luka Modric</td>
                <td>Mittelfeldspieler</td>
                <td>Real Madrid</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Robert Lewandowski</td>
                <td>Stürmer</td>
                <td>Barcelona</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot class="bg-light">
            <tr>
                <td colspan="3">Liste der Top-Spieler <strong>2023</strong></td>
                <td>4 Spieler</td>
            </tr>
            <tr>
                <td colspan="4" class="source"><strong>Quelle: Transfermarkt.de</strong></td>
            </tr>
        </tfoot>
    </table>

    <div class="clock text-center" id="clock">00:00:00</div>

    <div class="text-center mt-3">
        <div class="btn-group" role="group" aria-label="Button group">
            <button type="button" class="btn btn-primary" id="startWatch">Start Watch</button>
            <button type="button" class="btn btn-danger" id="stopWatch">Stop Watch</button>
        </div>
    </div>

    <script>
        let clockInterval;

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerHTML = now.toLocaleTimeString();
        }

        document.getElementById('startWatch').addEventListener('click', function() {
            if (!clockInterval) {
                updateClock();
                clockInterval = setInterval(updateClock, 1000);
            }
        });

        document.getElementById('stopWatch').addEventListener('click', function() {
            clearInterval(clockInterval);
            clockInterval = null;
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
